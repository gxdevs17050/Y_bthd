<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎉 Happy Birthday Yati 🎉</title>
  <link rel="icon" href="https://i.imgur.com/3g7nodD.png" type="image/png">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive;
      overflow-x: hidden;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-top: 50px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .message, .poem {
      font-size: 1.5em;
      margin: 20px auto;
      padding: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      width: 80%;
      opacity: 0;
      animation: fadeIn 2s forwards;
      animation-delay: 1s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .countdown {
      font-size: 1.2em;
      margin-top: 20px;
    }

    .slideshow {
      margin-top: 30px;
    }

    .slideshow img {
      width: 300px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 10px #fff;
      transition: opacity 1s ease-in-out;
    }

    #caption {
      margin-top: 10px;
      font-size: 1.2em;
      color: #fff;
    }

    .poem-button, .music-button {
      margin: 20px 10px;
      font-size: 1.2em;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: #ffb6b9;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 5px #fff;
    }

    .poem {
      white-space: pre-line;
      display: none;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background: url('https://i.imgur.com/3g7nodD.png') no-repeat center;
      background-size: contain;
      animation: float 6s infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    #lockScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #lockScreen h2 {
      font-size: 2.5em;
      color: #fff;
      margin-bottom: 20px;
    }

    #lockScreen button {
      font-size: 2em;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      background: #ff6f91;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 10px #fff;
      transition: transform 0.3s ease;
    }

    #lockScreen button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <!-- Lock Screen -->
  <div id="lockScreen">
    <h2>🔐 Tap to Unlock</h2>
    <button onclick="unlock()">🎀 Yati 🎀</button>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <!-- Main Content -->
  <div id="mainContent" style="display:none;">
    <h1>🎂 Happy Birthday, My Dearest Yati! 🎂</h1>

    <div class="message">
      Wishing you a day filled with laughter, love, and all the cuteness in the world! 💕<br>
      You deserve every sparkle in the sky and every smile on Earth. 🌟<br>
      Here's to magical moments and memories that last forever. 🥰
    </div>

    <div class="countdown" id="countdown"></div>

    <!-- Slideshow -->
    <div class="slideshow">
      <img id="slide" src="" alt="Birthday slideshow image">
      <div id="caption"></div>
      <button onclick="prevSlide()">⏪</button>
      <button onclick="nextSlide()">⏩</button>
    </div>

    <!-- Poem Reveal -->
    <button class="poem-button" onclick="showPoem()">Click to read something special…</button>
    <div class="poem" id="poem"></div>

    <!-- Music Control -->
    <button class="music-button" onclick="toggleMusic()">🔊 Play/Pause Music</button>

    <div class="hearts" id="hearts"></div>
  </div>

  <script>
    function unlock() {
      document.getElementById("lockScreen").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
      document.querySelector("audio").play().catch(() => {});
      updateSlide();
    }

    function toggleMusic() {
      const music = document.getElementById("bgMusic");
      if (music.paused) music.play();
      else music.pause();
    }

    function showPoem() {
      const poemText = `Roses are lovely, but you outshine them all,\nYour laughter’s a melody, your kindness enthralls.\nOn this day, the world got brighter and sweet—\nBecause someone named Yati made it complete. 💖`;
      const poemDiv = document.getElementById("poem");
      poemDiv.innerHTML = "";
      let i = 0;
      poemDiv.style.display = "block";
      const interval = setInterval(() => {
        poemDiv.innerHTML += poemText.charAt(i);
        i++;
        if (i >= poemText.length) clearInterval(interval);
      }, 50);
    }

    // Countdown
    const countdown = document.getElementById("countdown");
    const targetDate = new Date("Nov 22, 2025 15:30:00").getTime();
    setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;
      if (distance < 0) {
        countdown.innerHTML = "🎉 It's time to celebrate! 🎉";
        return;
      }
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      countdown.innerHTML = `⏳ Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);

        // Floating Hearts
    const heartsContainer = document.getElementById("hearts");
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDelay = Math.random() * 5 + "s";
      heartsContainer.appendChild(heart);
    }
  </script>
</body>
</html>
